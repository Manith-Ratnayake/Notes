site_name: Manith's Notes
theme:
  name: material
  
  font:
    text: Verdana
    code: Red Hat Mono

  logo: 
  favicon:  

  palette:  
  - scheme: slate 
    toggle:
      icon: material/weather-sunny
      name: Dark Mode 
    primary: black
    accent: blue

  - scheme: default
    toggle:
      icon: material/weather-night
      name: Light Mode
    primary: blue
    accent: deep orange

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

extra:
  social:
    - icon: simple/linkedin
      link: "https://www.linkedin.com/in/manith-ratnayake/"


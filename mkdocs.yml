site_name: The Great Manith Note Taking System  
site_url: https://manith-ratnayake.github.io/Notes

use_directory_urls: true

theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono

  palette:
    #Â Dark Mode
    - scheme: slate
